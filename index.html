<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de T√©cnicas - Taekwondo</title>

<style>
* { box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}
.credito {
    text-align: center;
    padding: 10px;
    background: #222;
    color: white;
    font-size: 14px;
}

h1 {
    text-align: center;
    padding: 15px;
    background: #111;
    color: white;
    margin: 0;
}

section {
    background: white;
    margin: 15px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.cadastrar { background: #1976d2; color: white; }
.exportar { background: #333; color: white; }
.importar { background: #444; color: white; }
.verificar { background: green; color: white; }
.apagar { background: red; color: white; }
.pular { background: orange; color: white; }

#opcoes button {
    width: auto;
    margin: 5px;
    padding: 10px 14px;
    border-radius: 20px;
    background: #1976d2;
    color: white;
}

img {
    width: 100%;
    border-radius: 10px;
    margin: 10px 0;
}

.tecnica-item {
    background: #eee;
    padding: 8px;
    margin: 6px 0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.tecnica-item button {
    width: auto;
    background: red;
    color: white;
    padding: 6px 10px;
}

#areaMontada {
    min-height: 40px;
    padding: 10px;
    background: #fafafa;
    border-radius: 8px;
    margin-bottom: 10px;
    font-weight: bold;
}

.toggle-btn {
    background: #222;
    color: white;
}

.hidden {
    display: none;
}

@media (min-width: 768px) {
    section {
        max-width: 700px;
        margin: 20px auto;
    }
}
</style>
</head>

<body>
<div class="credito">
    By Marllon Rocha - Equipe Black Belt
</div>

<h1>ü•ã Sistema de T√©cnicas</h1>

<section>
<h2>Cadastrar T√©cnica</h2>

<input type="text" id="imagemInput" placeholder="Link da imagem">
<textarea id="respostaInput" placeholder="Resposta correta (separar por espa√ßo)"></textarea>
<textarea id="opcoesInput" placeholder="Palavras dispon√≠veis (separar por v√≠rgula)"></textarea>

<button class="cadastrar" onclick="cadastrarTecnica()">Cadastrar</button>
<button class="exportar" onclick="exportarTecnicas()">Exportar T√©cnicas</button>

<input type="file" id="importFile" hidden>
<button class="importar" onclick="document.getElementById('importFile').click()">Importar T√©cnicas</button>

<button class="toggle-btn" onclick="toggleLista()">Mostrar / Esconder T√©cnicas</button>

<div id="listaContainer" class="hidden">
    <h3>T√©cnicas Cadastradas</h3>
    <div id="listaTecnicas"></div>
</div>

</section>

<section>
<h2>Jogo</h2>

<img id="imagemTecnica">
<div id="areaMontada"></div>
<div id="opcoes"></div>

<button class="verificar" onclick="verificar()">Verificar</button>
<button class="apagar" onclick="apagarUltima()">Apagar √öltima</button>
<button class="pular" onclick="pularTecnica()">Pular</button>

<p id="resultado"></p>

</section>

<script>

let tecnicas = JSON.parse(localStorage.getItem("tecnicas")) || [];
let tecnicasEmbaralhadas = [];
let tecnicaAtualIndex = 0;
let respostaMontada = [];

function salvarStorage() {
    localStorage.setItem("tecnicas", JSON.stringify(tecnicas));
}

function embaralharArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

function iniciarJogo() {
    tecnicasEmbaralhadas = embaralharArray([...tecnicas]);
    tecnicaAtualIndex = 0;
}

function cadastrarTecnica() {

    const imagem = document.getElementById("imagemInput").value;
    const resposta = document.getElementById("respostaInput").value.trim().split(" ");
    const opcoes = document.getElementById("opcoesInput").value.split(",").map(p => p.trim());

    if (!imagem || resposta.length === 0 || opcoes.length === 0) {
        alert("Preencha todos os campos.");
        return;
    }

    tecnicas.push({ imagem, resposta, opcoes });
    salvarStorage();

    document.getElementById("imagemInput").value = "";
    document.getElementById("respostaInput").value = "";
    document.getElementById("opcoesInput").value = "";

    listarTecnicas();
    iniciarJogo();
    carregarJogo();
}

function excluirTecnica(index) {
    tecnicas.splice(index, 1);
    salvarStorage();
    listarTecnicas();
    iniciarJogo();
    carregarJogo();
}

function listarTecnicas() {

    const lista = document.getElementById("listaTecnicas");
    lista.innerHTML = "";

    tecnicas.forEach((t, i) => {

        const div = document.createElement("div");
        div.className = "tecnica-item";
        div.innerHTML = `
            ${t.resposta.join(" ")}
            <button onclick="excluirTecnica(${i})">Excluir</button>
        `;
        lista.appendChild(div);
    });
}

function toggleLista() {
    document.getElementById("listaContainer").classList.toggle("hidden");
}

function carregarJogo() {

    if (tecnicasEmbaralhadas.length === 0) return;

    const t = tecnicasEmbaralhadas[tecnicaAtualIndex];

    document.getElementById("imagemTecnica").src = t.imagem;
    respostaMontada = [];
    atualizarArea();
    carregarOpcoes(embaralharArray([...t.opcoes]));
}

function carregarOpcoes(opcoes) {

    const opcoesDiv = document.getElementById("opcoes");
    opcoesDiv.innerHTML = "";

    opcoes.forEach(p => {
        const btn = document.createElement("button");
        btn.innerText = p;
        btn.onclick = () => adicionarPalavra(p);
        opcoesDiv.appendChild(btn);
    });
}

function adicionarPalavra(p) {
    respostaMontada.push(p);
    atualizarArea();
}

function atualizarArea() {
    document.getElementById("areaMontada").innerText = respostaMontada.join(" ");
}

function apagarUltima() {
    respostaMontada.pop();
    atualizarArea();
}

function pularTecnica() {

    if (tecnicasEmbaralhadas.length === 0) return;

    tecnicaAtualIndex++;

    if (tecnicaAtualIndex >= tecnicasEmbaralhadas.length) {
        iniciarJogo();
    }

    respostaMontada = [];
    atualizarArea();
    document.getElementById("resultado").innerText = "";

    carregarJogo();
}

function verificar() {

    const t = tecnicasEmbaralhadas[tecnicaAtualIndex];
    const resultado = document.getElementById("resultado");

    if (JSON.stringify(respostaMontada) === JSON.stringify(t.resposta)) {

        resultado.innerText = "Correto üëä";
        resultado.style.color = "green";

        tecnicaAtualIndex++;

        if (tecnicaAtualIndex >= tecnicasEmbaralhadas.length) {
            iniciarJogo();
        }

        setTimeout(() => {
            resultado.innerText = "";
            carregarJogo();
        }, 1200);

    } else {
        resultado.innerText = "Tente novamente ‚ùå";
        resultado.style.color = "red";
    }
}

function exportarTecnicas() {
    const dataStr = JSON.stringify(tecnicas, null, 2);
    const blob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "tecnicas-taekwondo.json";
    a.click();
    URL.revokeObjectURL(url);
}

document.getElementById("importFile").addEventListener("change", function(event) {

    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
        tecnicas = JSON.parse(e.target.result);
        salvarStorage();
        listarTecnicas();
        iniciarJogo();
        carregarJogo();
    };

    reader.readAsText(file);
});

listarTecnicas();
iniciarJogo();
carregarJogo();

</script>

</body>
</html>
