<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de T√©cnicas - Taekwondo</title>

<style>
* { box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

.credito {
    position: fixed;
    top: 8px;
    left: 10px;
    font-size: 13px;
    color: #555;
    z-index: 999;
}

h1 {
    text-align: center;
    padding: 15px;
    background: #111;
    color: white;
    margin: 0;
}

section {
    background: white;
    margin: 15px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.cadastrar { background: #1976d2; color: white; }
.exportar { background: #333; color: white; }
.importar { background: #444; color: white; }
.verificar { background: green; color: white; }
.apagar { background: red; color: white; }
.pular { background: orange; color: white; }

#opcoes button {
    width: auto;
    margin: 5px;
    padding: 10px 14px;
    border-radius: 20px;
    background: #1976d2;
    color: white;
}

img {
    width: 100%;
    border-radius: 10px;
    margin: 10px 0;
}

.tecnica-item {
    background: #eee;
    padding: 8px;
    margin: 6px 0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.tecnica-item button {
    width: auto;
    background: red;
    color: white;
    padding: 6px 10px;
}

#areaMontada {
    min-height: 40px;
    padding: 10px;
    background: #fafafa;
    border-radius: 8px;
    margin-bottom: 10px;
    font-weight: bold;
}

.toggle-btn {
    background: #222;
    color: white;
}

.hidden {
    display: none;
}

@media (min-width: 768px) {
    section {
        max-width: 700px;
        margin: 20px auto;
    }
}
</style>
</head>

<body>

<div class="credito">
    By Marllon Rocha - Equipe Black Belt
</div>

<h1>ü•ã Sistema de T√©cnicas</h1>

<section>
<h2>Cadastrar T√©cnica</h2>

<input type="text" id="imagemInput" placeholder="Link da imagem">
<textarea id="respostaInput" placeholder="Resposta correta (separar por espa√ßo)"></textarea>
<textarea id="erradasInput" placeholder="Op√ß√µes de nomes errados (separar por v√≠rgula)"></textarea>

<button class="cadastrar" onclick="cadastrarTecnica()">Cadastrar</button>

</section>

<section>
<h2>Jogo</h2>

<img id="imagemTecnica">
<div id="areaMontada"></div>
<div id="opcoes"></div>

<button class="verificar" onclick="verificar()">Verificar</button>
<button class="apagar" onclick="apagarUltima()">Apagar √öltima</button>
<button class="pular" onclick="pularTecnica()">Pular</button>

<p id="resultado"></p>

</section>

<script>

let tecnicas = [];
let tecnicaAtualIndex = 0;
let respostaMontada = [];

function embaralhar(array) {
    return array.sort(() => Math.random() - 0.5);
}

function cadastrarTecnica() {

    const imagem = document.getElementById("imagemInput").value;
    const resposta = document.getElementById("respostaInput").value.trim().split(" ");
    const erradas = document.getElementById("erradasInput").value
        .split(",")
        .map(p => p.trim())
        .filter(p => p !== "");

    if (!imagem || resposta.length === 0) {
        alert("Preencha imagem e resposta.");
        return;
    }

    tecnicas.push({ imagem, resposta, erradas });

    document.getElementById("imagemInput").value = "";
    document.getElementById("respostaInput").value = "";
    document.getElementById("erradasInput").value = "";

    iniciarJogo();
}

function iniciarJogo() {
    tecnicaAtualIndex = 0;
    carregarJogo();
}

function carregarJogo() {

    if (tecnicas.length === 0) return;

    const t = tecnicas[tecnicaAtualIndex];

    document.getElementById("imagemTecnica").src = t.imagem;

    respostaMontada = [];
    atualizarArea();

    const opcoesMisturadas = embaralhar([
        ...t.resposta,
        ...t.erradas
    ]);

    carregarOpcoes(opcoesMisturadas);
}

function carregarOpcoes(opcoes) {

    const opcoesDiv = document.getElementById("opcoes");
    opcoesDiv.innerHTML = "";

    opcoes.forEach(p => {
        const btn = document.createElement("button");
        btn.innerText = p;
        btn.onclick = () => adicionarPalavra(p);
        opcoesDiv.appendChild(btn);
    });
}

function adicionarPalavra(p) {
    respostaMontada.push(p);
    atualizarArea();
}

function atualizarArea() {
    document.getElementById("areaMontada").innerText = respostaMontada.join(" ");
}

function apagarUltima() {
    respostaMontada.pop();
    atualizarArea();
}

function pularTecnica() {

    tecnicaAtualIndex++;

    if (tecnicaAtualIndex >= tecnicas.length) {
        tecnicaAtualIndex = 0;
    }

    document.getElementById("resultado").innerText = "";
    carregarJogo();
}

function verificar() {

    const t = tecnicas[tecnicaAtualIndex];

    if (JSON.stringify(respostaMontada) === JSON.stringify(t.resposta)) {

        document.getElementById("resultado").innerText = "Correto üëä";
        document.getElementById("resultado").style.color = "green";

        setTimeout(() => {
            tecnicaAtualIndex++;
            if (tecnicaAtualIndex >= tecnicas.length) {
                tecnicaAtualIndex = 0;
            }
            document.getElementById("resultado").innerText = "";
            carregarJogo();
        }, 1000);

    } else {
        document.getElementById("resultado").innerText = "Tente novamente ‚ùå";
        document.getElementById("resultado").style.color = "red";
    }
}

</script>

</body>
</html>
