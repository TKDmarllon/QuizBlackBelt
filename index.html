<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Black Belt</title>

<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
}

body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    color: #333;
}

.credito {
    position: fixed;
    top: 10px;
    left: 12px;
    font-size: 12px;
    color: #ddd;
    z-index: 999;
    text-align: center;
}

.credito img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    margin-top: 5px;
    border: 2px solid white;
}

h1 {
    text-align: center;
    padding: 20px;
    color: white;
    font-size: 26px;
    font-weight: 600;
}

section {
    background: white;
    margin: 20px auto;
    padding: 20px;
    border-radius: 18px;
    max-width: 700px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    animation: fadeIn 0.4s ease-in-out;
}

h2 {
    margin-bottom: 12px;
    font-weight: 600;
    color: #222;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
    transition: 0.2s;
}

input:focus, textarea:focus {
    border: 1px solid #1976d2;
    outline: none;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.15);
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s ease;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.overlay div {
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    animation: zoomIn 0.3s ease;
}

.overlay-correto div {
    background: #e8f5e9;
    color: #2e7d32;
}

.overlay-erro div {
    background: #ffebee;
    color: #c62828;
}

@keyframes zoomIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

button:hover {
    transform: translateY(-2px);
    opacity: 0.95;
}

.cadastrar { background: #1976d2; color: white; }
.exportar { background: #444; color: white; }
.importar { background: #555; color: white; }
.verificar { background: #2e7d32; color: white; }
.apagar { background: #c62828; color: white; }
.pular { background: #ef6c00; color: white; }
.toggle-btn { background: #222; color: white; }

#opcoes {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

#opcoes button {
    width: auto;
    margin: 6px;
    padding: 10px 16px;
    border-radius: 25px;
    background: linear-gradient(45deg, #1976d2, #2196f3);
    color: white;
    font-weight: 500;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

#opcoes button:hover {
    background: linear-gradient(45deg, #1565c0, #1e88e5);
}

img {
    width: 100%;
    border-radius: 18px;
    margin: 15px 0;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.tecnica-item {
    background: #f5f5f5;
    padding: 10px;
    margin: 8px 0;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.tecnica-item button {
    width: auto;
    background: #d32f2f;
    color: white;
    padding: 6px 10px;
    border-radius: 8px;
}

#areaMontada {
    min-height: 45px;
    padding: 12px;
    background: #f1f1f1;
    border-radius: 12px;
    margin-bottom: 10px;
    font-weight: 600;
    text-align: center;
    font-size: 18px;
}

#resultado {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 15px;
    border-radius: 12px;
    transition: 0.3s;
}

.resultado-correto {
    background: #e8f5e9;
    color: #2e7d32;
    border: 2px solid #2e7d32;
}

.resultado-erro {
    background: #ffebee;
    color: #c62828;
    border: 2px solid #c62828;
}

.hidden { display: none; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="credito">
    <div>By Marllon Rocha - Equipe Black Belt</div>
    <img src="https://img.freepik.com/premium-vector/south-korea-national-flag-grunge-brush-stroke-vector-illustration-transparent-background_601298-10343.jpg"
         style="width:60px; height:60px; border-radius:50%; margin-top:5px;">
</div>

<h1>ü•ã Quiz Black Belt</h1>

<section>
<h2>Cadastrar T√©cnica</h2>

<input type="text" id="imagemInput" placeholder="Link da imagem">
<textarea id="respostaInput" placeholder="Resposta correta (separar por espa√ßo)"></textarea>
<textarea id="erradasInput" placeholder="Op√ß√µes de nomes errados (separar por v√≠rgula)"></textarea>

<button class="cadastrar" onclick="cadastrarTecnica()">Cadastrar</button>
<button class="exportar" onclick="exportarTecnicas()">Exportar T√©cnicas</button>

<input type="file" id="importFile" hidden>
<button class="importar" onclick="document.getElementById('importFile').click()">Importar T√©cnicas</button>

<button class="toggle-btn" onclick="toggleLista()">Mostrar / Esconder T√©cnicas</button>

<div id="listaContainer" class="hidden">
<h3>T√©cnicas Cadastradas</h3>
<div id="listaTecnicas"></div>
</div>

</section>

<section>
<h2>Jogo</h2>

<img id="imagemTecnica">
<div id="areaMontada"></div>
<div id="opcoes"></div>

<button class="verificar" onclick="verificar()">Verificar</button>
<button class="apagar" onclick="apagarUltima()">Apagar √öltima</button>
<button class="pular" onclick="pularTecnica()">Pular</button>

<p id="resultado"></p>

</section>

<section>
    <h2>Administra√ß√£o</h2>
    <button style="background:#b00020; color:white;" onclick="resetarBanco()">
        üîÑ Resetar Banco de Dados
    </button>
</section>

<script>

let tecnicas = [];
let tecnicasEmbaralhadas = [];
let tecnicaAtualIndex = 0;
let respostaMontada = [];

function salvarStorage() {
    localStorage.setItem("tecnicas", JSON.stringify(tecnicas));
}

function embaralhar(array) {
    return array.sort(() => Math.random() - 0.5);
}

function carregarTecnicasIniciais() {

    const storage = localStorage.getItem("tecnicas");

    if (storage) {
        tecnicas = JSON.parse(storage);
        iniciarSistema();
    } else {
        fetch("tecnicas.json")
            .then(r => r.json())
            .then(data => {
                tecnicas = data;
                salvarStorage();
                iniciarSistema();
            });
    }
}

function iniciarSistema() {
    listarTecnicas();
    iniciarJogo();
    carregarJogo();
}

function iniciarJogo() {
    tecnicasEmbaralhadas = embaralhar([...tecnicas]);
    tecnicaAtualIndex = 0;
}

function cadastrarTecnica() {

    const imagem = document.getElementById("imagemInput").value;
    const resposta = document.getElementById("respostaInput").value.trim().split(" ");
    const erradas = document.getElementById("erradasInput").value
        .split(",")
        .map(p => p.trim())
        .filter(p => p !== "");

    if (!imagem || resposta.length === 0) {
        alert("Preencha imagem e resposta.");
        return;
    }

    tecnicas.push({ imagem, resposta, erradas });
    salvarStorage();

    document.getElementById("imagemInput").value = "";
    document.getElementById("respostaInput").value = "";
    document.getElementById("erradasInput").value = "";

    iniciarSistema();
}

function excluirTecnica(index) {
    tecnicas.splice(index, 1);
    salvarStorage();
    iniciarSistema();
}

function listarTecnicas() {
    const lista = document.getElementById("listaTecnicas");
    lista.innerHTML = "";

    tecnicas.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "tecnica-item";
        div.innerHTML = `
            ${t.resposta.join(" ")}
            <button onclick="excluirTecnica(${i})">Excluir</button>
        `;
        lista.appendChild(div);
    });
}

function toggleLista() {
    document.getElementById("listaContainer").classList.toggle("hidden");
}

function carregarJogo() {

    if (!tecnicasEmbaralhadas.length) return;

    const t = tecnicasEmbaralhadas[tecnicaAtualIndex];

    document.getElementById("imagemTecnica").src = t.imagem;

    respostaMontada = [];
    atualizarArea();

    // Garantia contra erro
    const resposta = Array.isArray(t.resposta) ? t.resposta : [];
    const erradas = Array.isArray(t.erradas) ? t.erradas : [];

    const opcoes = embaralhar([
        ...resposta,
        ...erradas
    ]);

    carregarOpcoes(opcoes);
}

function carregarOpcoes(opcoes) {
    const div = document.getElementById("opcoes");
    div.innerHTML = "";

    opcoes.forEach(p => {
        const btn = document.createElement("button");
        btn.innerText = p;
        btn.onclick = () => adicionarPalavra(p);
        div.appendChild(btn);
    });
}

function adicionarPalavra(p) {
    respostaMontada.push(p);
    atualizarArea();
}

function atualizarArea() {
    document.getElementById("areaMontada").innerText = respostaMontada.join(" ");
}

function apagarUltima() {
    respostaMontada.pop();
    atualizarArea();
}

function pularTecnica() {
    tecnicaAtualIndex++;
    if (tecnicaAtualIndex >= tecnicasEmbaralhadas.length) iniciarJogo();
    document.getElementById("resultado").innerText = "";
    carregarJogo();
}

function verificar() {

    const t = tecnicasEmbaralhadas[tecnicaAtualIndex];
    const resultado = document.getElementById("resultado");

    resultado.classList.remove("resultado-correto", "resultado-erro");

    if (JSON.stringify(respostaMontada) === JSON.stringify(t.resposta)) {

        resultado.innerText = "‚úÖ CORRETO! üëäü•ã";
        resultado.classList.add("resultado-correto");

        setTimeout(() => {
            tecnicaAtualIndex++;
            if (tecnicaAtualIndex >= tecnicasEmbaralhadas.length) iniciarJogo();
            resultado.innerText = "";
            resultado.classList.remove("resultado-correto");
            carregarJogo();
        }, 1200);

    } else {

        resultado.innerText = "‚ùå ERRADO! TENTE NOVAMENTE!";
        resultado.classList.add("resultado-erro");
    }
}

function exportarTecnicas() {
    const blob = new Blob([JSON.stringify(tecnicas, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "tecnicas-taekwondo.json";
    a.click();
}

document.getElementById("importFile").addEventListener("change", function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
        tecnicas = JSON.parse(event.target.result);
        salvarStorage();
        iniciarSistema();
    };
    reader.readAsText(e.target.files[0]);
});

carregarTecnicasIniciais();

function resetarBanco() {

    if (!confirm("Tem certeza que deseja apagar os dados locais e recarregar o banco original?")) {
        return;
    }

    localStorage.clear();

    alert("Banco de dados resetado com sucesso!");

    location.reload(); // recarrega a p√°gina
}

</script>

<div id="overlayResultado" class="overlay hidden">
    <div id="overlayTexto"></div>
</div>

</body>
</html>
